<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark p-3">
    <div class="container-fluid flex-column">
        <a class="navbar-brand h-100 fs-4" href="#">People Management</a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="card container my-4 p-4 justify-content-center" style="width: 38rem">
            <h1 class="card-header text-center">
                Edit Person
            </h1>
            <div class="card-body">
                <form th:action="@{/people/edit/{id}(id=${person.id})}" th:object="${person}" method="POST" enctype="multipart/form-data">

                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{imgUrl}" /> <!-- Hidden input field to store current image URL -->

                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter Name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" id="address" th:field="*{address}" class="form-control" placeholder="Enter Address" required>
                    </div>

                    <!-- Show current image -->
                    <div class="mb-3">
                        <label class="form-label">Current Image</label><br>
                        <img th:src="@{${person.getImgUrl()}}" alt="Current Image" style="max-width: 100px; max-height: 100px;">
                    </div>

                    <div class="mb-3">
                        <label for="imageFile" class="form-label">New Image</label>
                        <input type="file" id="imageFile" name="imageFile" class="form-control" accept="image/*">
                    </div>


                    <div class="d-flex justify-content-end p-2">
                        <button type="submit" class="btn btn-primary">
                            Edit Person
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
