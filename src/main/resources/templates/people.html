<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark p-3">
        <div class="container-fluid flex-column ">
            <a class="navbar-brand h-100 fs-4" href="#">People Management</a>
        </div>
    </nav>

    <div class ="container p-5">

        <table class = "table table-striped table-bordered">
            <thead class = "table-dark">
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Image</th>
                <th>Actions </th>
            </tr>
            </thead>

            <tbody>
            <tr th:each = "person: ${people}">
                <td th:text = "${person.getName()}"></td>
                <td th:text = "${person.getAddress()}"></td>
                <td>
                    <img th:src="@{ '/images/' + ${person.getImgUrl()}}" alt="Person Image" style="max-width: 100px; max-height: 100px;">
                </td>

                <td>
                    <a th:href = "@{/people/edit/{id}(id=${person.id})}"
                       class = "btn btn-primary">Update</a>

                    <a th:href = "@{/people/delete/{id}(id=${person.id})}"
                          class = "btn btn-danger">Delete</a>

                </td>
            </tr>
            </tbody>
        </table>

        <div class = "d-flex justify-content-end p-2">
            <div class="">
                <a th:href = "@{/people}" class = "btn btn-primary"> Add New Person</a>
            </div>
        </div>

    </div>
</body>
</html>
